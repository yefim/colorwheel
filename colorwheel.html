<html>
  <head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/color.js"></script>
    <script type="text/javascript" src="js/colorwheel.js"></script>
    <link type='text/css' href='css/colorwheel.css' rel='stylesheet' />
  </head>
  <body>
    <div id='wrapper'>
      <input id='input' placeholder='Type a Hex or RGB value...' type='text'/>
      <input type='number' min='0' step='0.01' max='1' placeholder='Hue...'/>
      <input type='number' min='0' step='0.01' max='1' placeholder='Saturation...'/>
      <input type='number' min='0' step='0.01' max='1' placeholder='Value...'/>
      <div data-default='#RRGGBB' id='hex' class='colortext'></div>
      <div data-default='rgb(R, G, B)' id='rgb' class='colortext'></div>
      <div data-default='R' id='red' class='colortext single'></div>
      <div data-default='G' id='green' class='colortext single'></div>
      <div data-default='B' id='blue' class='colortext single'></div>
      <div id='color'></div>
    </div>
  </body>
</html>

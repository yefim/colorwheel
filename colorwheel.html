<html>
  <head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/color.js"></script>
    <script type="text/javascript" src="js/colorwheel.js"></script>
    <link type='text/css' href='css/colorwheel.css' rel='stylesheet' />
  </head>
  <body>
    <div id='wrapper'>
      <input id='input' type='text'/>
      <input data-default='#RRGGBB' id='hex' class='colortext' type='text'/>
      <input data-default='rgb(R,G,B)' id='rgb' class='colortext' type='text'/>
      <input data-default='R' id='red' class='colortext single' type='text'/>
      <input data-default='G' id='green' class='colortext single' type='text'/>
      <input data-default='B' id='blue' class='colortext single' type='text'/>
      <div id='color'></div>
    </div>
  </body>
</html>
